<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styles for the layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        
        .image-section img {
            flex: 1;
            background-image: url('/images/airplane.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-section label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #c79b6b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #a67e50;
        }

        .form-section p {
            margin: 10px 0;
            font-size: 14px;
        }

        .form-section a {
            color: #a67e50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-section a:hover {
            text-decoration: underline;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff6600;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover {
            background-color: rgba(255, 102, 0, 0.1);
        }
        .back-link::before {
            content: "‚Üê";
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/images/airplane.jpeg" alt="Airplane">
        </div>
        <!-- Right Form Section -->
        <div class="form-section">
            <h1>Customer Log In</h1>
            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Log in</button>
            </form>
            <p>Don't have an account? <a href="/customer_register">Sign Up</a></p>
            <p>Airline staff? <a href="/staff_login">Log In</a></p>
        </div>
        <button onclick="window.location.href='/'" class="back-link">Back to home</button>
        </div>
    </div>
</body>
</html>
