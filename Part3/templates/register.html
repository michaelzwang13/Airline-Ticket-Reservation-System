<body>
<form action="/registerAuth" method="POST">
	<input type="email" name = "email_address" placeholder="email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "first_name" placeholder="first_name" required/></br>
	<input type="text" name = "last_name" placeholder="last_name" required/></br>
	<input type="text" name = "building_name" placeholder="building_name" required/></br>
	<input type="text" name = "street_name" placeholder="street_name" required/></br>
	<input type="number" name = "apt_num" placeholder="apt_num" /></br>
	<input type="text" name = "city" placeholder="city" required/></br>
	<input type="text" name = "state" placeholder="state" required/></br>
	<input type="number" name = "zipcode" placeholder="zipcode" required/></br>
	<input type="date" name = "date_of_birth" placeholder="date_of_birth" required/></br>
	<input type="number" name = "passport_number" placeholder="passport_number" required/></br>
	<input type="date" name = "passport_expiration" placeholder="passport_expiration" required/></br>
	<input type="text" name = "passport_country" placeholder="passport_country" required/></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
